name: Build and Deploy

on:
  push:
    branches: [ "main", "group*" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            BRANCH="${{ github.ref_name }}"
            REPO_DIR="/www/cicd_wuyu/wuyuProject/WuYuEducation"
            cd "$REPO_DIR"

            # 更新代码
            git checkout "$BRANCH"
            git pull origin "$BRANCH"

            # 计算端口
            if [ "$BRANCH" = "main" ]; then
              GROUP_NUMBER=0
            else
              GROUP_NUMBER=$(echo "$BRANCH" | sed 's/group//')
            fi
            SERVER_PORT=$((9080 + GROUP_NUMBER))
            FRONTEND_PORT=$((9180 + GROUP_NUMBER))
            SERVER_IMAGE="wuyu-server-$BRANCH"
            FRONTEND_IMAGE="wuyu-front-$BRANCH"

            # 构建后端
            cd wuyu-server
            docker build -t $SERVER_IMAGE .
            docker stop $SERVER_IMAGE || true
            docker rm $SERVER_IMAGE || true
            docker run -d --name $SERVER_IMAGE -p $SERVER_PORT:8080 $SERVER_IMAGE

            # 构建前端
            cd ../wuyu-front
            docker build -t $FRONTEND_IMAGE .
            docker stop $FRONTEND_IMAGE || true
            docker rm $FRONTEND_IMAGE || true
            docker run -d --name $FRONTEND_IMAGE -p $FRONTEND_PORT:80 $FRONTEND_IMAGE
