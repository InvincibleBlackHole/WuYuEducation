name: Build and Deploy

on:
  push:
    branches: [ "main", "group*" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Remote Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -eo pipefail  # ‰∏•Ê†ºÈîôËØØÂ§ÑÁêÜÊ®°Âºè
            BRANCH="${{ github.ref_name }}"
            REPO_DIR="/www/cicd_wuyu/wuyuProject/WuYuEducation"

            # ======================
            # ÂàùÂßãÂåñÈò∂ÊÆµ
            # ======================
            echo "üö¶ Starting deployment for branch: $BRANCH"
            cd "$REPO_DIR" || exit 1

            # ======================
            # ‰ª£Á†ÅÊõ¥Êñ∞Èò∂ÊÆµ
            # ======================
            echo "üîÑ Syncing code..."
            git checkout -f "$BRANCH"
            git pull origin "$BRANCH"

            # ======================
            # ÁéØÂ¢ÉËÆ°ÁÆóÈò∂ÊÆµ
            # ======================
            if [ "$BRANCH" = "main" ]; then
              GROUP_NUMBER=0
            else
              GROUP_NUMBER=$(echo "$BRANCH" | sed 's/group//')
            fi
            
            SERVER_PORT=$((9080 + GROUP_NUMBER))
            FRONTEND_PORT=$((9180 + GROUP_NUMBER))
            SERVER_IMAGE="wuyu-server-$BRANCH"
            FRONTEND_IMAGE="wuyu-front-$BRANCH"

            # ======================
            # ÂêéÁ´ØÂ§ÑÁêÜÈò∂ÊÆµ
            # ======================
            echo "üî® Backend Build Phase"
            cd wuyu-server || exit 1
            echo "1. Building Docker image..."
            docker build -t "$SERVER_IMAGE" . || {
              echo "‚ùå Backend build failed!"
              exit 1
            }

            echo "2. Stopping old container..."
            docker stop "$SERVER_IMAGE" >/dev/null 2>&1 || true
            
            echo "3. Removing old container..."
            docker rm "$SERVER_IMAGE" >/dev/null 2>&1 || true

            echo "üöÄ Backend Deployment Phase"
            docker run -d \
              --name "$SERVER_IMAGE" \
              -p "$SERVER_PORT:8080" \
              "$SERVER_IMAGE" || {
              echo "‚ùå Backend deployment failed!"
              exit 1
            }

            # ======================
            # ÂâçÁ´ØÂ§ÑÁêÜÈò∂ÊÆµ
            # ======================
            echo "üî® Frontend Build Phase"
            cd ../wuyu-front || exit 1
            echo "1. Building Docker image..."
            docker build -t "$FRONTEND_IMAGE" . || {
              echo "‚ùå Frontend build failed!"
              exit 1
            }

            echo "2. Stopping old container..."
            docker stop "$FRONTEND_IMAGE" >/dev/null 2>&1 || true
            
            echo "3. Removing old container..."
            docker rm "$FRONTEND_IMAGE" >/dev/null 2>&1 || true

            echo "üöÄ Frontend Deployment Phase"
            docker run -d \
              --name "$FRONTEND_IMAGE" \
              -p "$FRONTEND_PORT:80" \
              "$FRONTEND_IMAGE" || {
              echo "‚ùå Frontend deployment failed!"
              exit 1
            }

            # ======================
            # ÂÆåÊàêÈò∂ÊÆµ
            # ======================
            echo -e "\n‚úÖ Deployment Summary"
            echo "--------------------------------"
            echo "| Service  | Port   | Status  |"
            echo "|----------|--------|---------|"
            echo "| Backend  | $SERVER_PORT  | Running |"
            echo "| Frontend | $FRONTEND_PORT  | Running |"
            echo "--------------------------------"
            echo "üîó Access URLs:"
            echo " - Backend API: http://${{ secrets.SERVER_HOST }}:$SERVER_PORT"
            echo " - Frontend App: http://${{ secrets.SERVER_HOST }}:$FRONTEND_PORT"
