name: Build and Deploy

on:
  push:
    branches: [ "main", "group*" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Remote Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -eo pipefail
            BRANCH="${{ github.ref_name }}"
            REPO_DIR="/www/cicd_wuyu/wuyuProject/WuYuEducation"
            
            # ======================
            # å®šä¹‰èµ„æºæ¸…ç†å‡½æ•°
            # ======================
            cleanup_docker_resources() {
              local container_name="$1"
              local image_name="$2"
              
              # æ¸…ç†å®¹å™¨
              if docker ps -a --format '{{.Names}}' | grep -qw "^${container_name}$"; then
                echo "ğŸ›‘ Stopping container: $container_name"
                docker stop "$container_name" >/dev/null 2>&1 || true
                echo "ğŸ—‘ï¸ Removing container: $container_name"
                docker rm "$container_name" >/dev/null 2>&1 || true
              else
                echo "â„¹ï¸  Container $container_name not found"
              fi
              
              # æ¸…ç†é•œåƒ
              if docker image inspect "$image_name" &>/dev/null; then
                echo "ğŸ§¹ Removing image: $image_name"
                docker rmi "$image_name" >/dev/null 2>&1 || true
              else
                echo "â„¹ï¸  Image $image_name not found"
              fi
            }

            # ======================
            # ä¸»æµç¨‹
            # ======================
            cd "$REPO_DIR" || exit 1
            git checkout -f "$BRANCH"
            git pull origin "$BRANCH"

            if [ "$BRANCH" = "main" ]; then
              GROUP_NUMBER=0
            else
              GROUP_NUMBER=$(echo "$BRANCH" | sed 's/group//')
            fi
            SERVER_PORT=$((9080 + GROUP_NUMBER))
            FRONTEND_PORT=$((9180 + GROUP_NUMBER))
            SERVER_IMAGE="wuyu-server-$BRANCH"
            FRONTEND_IMAGE="wuyu-front-$BRANCH"

            # ======================
            # åç«¯å¤„ç†
            # ======================
            echo "ğŸ”¨ Processing Backend..."
            cd wuyu-server || exit 1
            
            # æ¸…ç†æ—§èµ„æº
            cleanup_docker_resources "$SERVER_IMAGE" "$SERVER_IMAGE"
            
            # æ„å»ºé•œåƒ
            docker build -t "$SERVER_IMAGE" . || {
              echo "âŒ Backend build failed!"
              exit 1
            }
            
            # å¯åŠ¨å®¹å™¨
            docker run -d \
              --name "$SERVER_IMAGE" \
              -p "$SERVER_PORT:8080" \
              "$SERVER_IMAGE" || {
              echo "âŒ Backend deployment failed!"
              exit 1
            }

            # ======================
            # å‰ç«¯å¤„ç†
            # ======================
            echo "ğŸ”¨ Processing Frontend..."
            cd ../wuyu-front || exit 1
            
            # æ¸…ç†æ—§èµ„æº
            cleanup_docker_resources "$FRONTEND_IMAGE" "$FRONTEND_IMAGE"
            
            # æ„å»ºé•œåƒ
            docker build -t "$FRONTEND_IMAGE" . || {
              echo "âŒ Frontend build failed!"
              exit 1
            }
            
            # å¯åŠ¨å®¹å™¨
            docker run -d \
              --name "$FRONTEND_IMAGE" \
              -p "$FRONTEND_PORT:80" \
              "$FRONTEND_IMAGE" || {
              echo "âŒ Frontend deployment failed!"
              exit 1
            }

            # ======================
            # æœ€ç»ˆçŠ¶æ€æŠ¥å‘Š
            # ======================
            echo -e "\nğŸ Deployment Completed"
            echo "-------------------------------------"
            docker ps --filter "name=wuyu" --format "table {{.Names}}\t{{.Ports}}"
